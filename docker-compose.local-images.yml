  admin:
    image: evcs-admin:latest
    container_name: evcs-admin
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - evcs-network
    depends_on:
      gateway:
        condition: service_healthy
volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  evcs-network:
    driver: bridge
