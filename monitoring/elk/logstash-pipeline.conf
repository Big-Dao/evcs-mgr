input {
  # 从文件读取日志
  file {
    path => "/var/log/evcs/*.log"
    start_position => "beginning"
    codec => json
    type => "evcs-log"
  }
  
  # 从TCP端口接收日志
  tcp {
    port => 5000
    codec => json
    type => "evcs-log-tcp"
  }
}

filter {
  # 解析JSON格式日志
  if [type] == "evcs-log" or [type] == "evcs-log-tcp" {
    json {
      source => "message"
      target => "parsed"
    }
    
    # 提取常用字段
    mutate {
      add_field => {
        "[@metadata][index]" => "evcs-%{+YYYY.MM.dd}"
      }
    }
    
    # 添加地理位置信息（如果有IP）
    if [parsed][clientIp] {
      geoip {
        source => "[parsed][clientIp]"
        target => "geoip"
      }
    }
    
    # 时间戳处理
    date {
      match => [ "[parsed][timestamp]", "ISO8601" ]
      target => "@timestamp"
    }
  }
}

output {
  # 输出到Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}"
    document_type => "_doc"
    template_name => "evcs-template"
    template_overwrite => true
  }
  
  # 开发环境输出到控制台
  stdout {
    codec => rubydebug
  }
}
