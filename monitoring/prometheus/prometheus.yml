global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # EVCS网关指标
  - job_name: 'evcs-gateway'
    static_configs:
      - targets: ['evcs-gateway:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # 系统指标
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis指标
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # 应用程序监控
  - job_name: 'spring-boot-applications'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
        - 'evcs-gateway:8080'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'evcs-gateway'

  # 健康检查监控
  - job_name: 'health-checks'
    metrics_path: '/actuator/health'
    static_configs:
      - targets:
        - 'evcs-gateway:8080'
    scrape_interval: 30s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'up'
        target_label: __name__
        replacement: 'health_check_status'

  # 自定义业务指标
  - job_name: 'business-metrics'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['evcs-gateway:8080']
    params:
      format: ['prometheus']
    scrape_interval: 30s
    metric_relabel_configs:
      # 只保留业务相关的指标
      - source_labels: [__name__]
        regex: 'http_requests_total|business_.*|security_.*|system_.*'
        action: keep