spring:
  application:
    name: evcs-gateway
  main:
    web-application-type: reactive
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"
  cloud:
    config:
      profile: local
    gateway:
      # 全局超时配置
      httpclient:
        connect-timeout: 5000
        response-timeout: 10s
        pool:
          max-idle-connections: 200
          max-active-connections: 500
          acquire-timeout: 30000

      # 全局默认超时
      default-filters:
        - name: Retry
          args:
            retries: 3
            backoff:
              firstBackoff: 100ms
              maxBackoff: 1000ms
      routes:
        # 认证服务路由 - 优先级最高
        - id: auth-service-api
          uri: lb://evcs-auth
          predicates:
            - Path=/api/auth/**,/api/user/**,/api/role/**,/api/menu/**
          filters:
            - StripPrefix=2
          metadata:
            response-timeout: 10000
            connect-timeout: 5000

        # 租户服务路由
        - id: tenant-service
          uri: lb://evcs-tenant
          predicates:
            - Path=/tenant/**,/api/tenant/**
          filters:
            - StripPrefix=1
          metadata:
            response-timeout: 10000
            connect-timeout: 5000

        # 充电站服务路由
        - id: station-service
          uri: lb://evcs-station
          predicates:
            - Path=/station/**,/charger/**,/api/station/**,/api/charger/**
          filters:
            - StripPrefix=1
          metadata:
            response-timeout: 10000
            connect-timeout: 5000

        # 订单服务路由
        - id: order-service
          uri: lb://evcs-order
          predicates:
            - Path=/order/**,/billing/**,/api/order/**,/api/billing/**
          filters:
            - StripPrefix=1
          metadata:
            response-timeout: 10000
            connect-timeout: 5000

        # 支付服务路由
        - id: payment-service
          uri: lb://evcs-payment
          predicates:
            - Path=/payment/**,/api/payment/**
          filters:
            - StripPrefix=1
          metadata:
            response-timeout: 10000
            connect-timeout: 5000

      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
