# Docker环境配置
spring:
  application:
    name: evcs-config
  
  # 禁用Spring Cloud配置中心
  cloud:
    config:
      enabled: false
      server:
        git:
          uri: file:///config-repo
        native:
          search-locations: classpath:/config,file:///config-repo
    discovery:
      enabled: true

  # 禁用数据源自动配置
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# 服务端口
server:
  port: 8888

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# 日志配置
logging:
  level:
    root: INFO
    com.evcs.config: DEBUG

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
