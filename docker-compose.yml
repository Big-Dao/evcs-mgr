          memory: 512M

  protocol-service:
    build:
      context: .
      dockerfile: evcs-protocol/Dockerfile
    container_name: evcs-protocol
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      <<: *java-env
    depends_on:
