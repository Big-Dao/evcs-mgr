        reservations:
          cpus: '0.5'
          memory: 512M

  payment-service:
    build:
      context: .
      dockerfile: evcs-payment/Dockerfile
    container_name: evcs-payment
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      <<: *java-env
    depends_on:
      postgres:
        condition: service_healthy
